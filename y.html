<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes</title>
    <style>
        body {
            font-family: 'Arial', Times, serif, sans-serif;
            text-align: center;
            background-color: #cfe5ff; /* Set the background color */
            padding-top: 50px; /* Add some padding to the top */
        }
        textarea {
            width: 300px;
            height: 100px;
            margin: 20px auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #note-container {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Daily Notes</h1>
    <img src="Subject.png" alt="Image" style="width: 100px; height: 100px;">
    <textarea id="love-note" placeholder="hi i just wanted to tell you that..."></textarea>
    <button onclick="submitLoveNote()">Send Note</button>
    <div id="note-container">
        <!-- Love notes will be displayed here -->
    </div>

    <script>
        function submitLoveNote() {
            var note = document.getElementById('love-note').value;
            if (note.trim() !== '') {
                var noteContainer = document.getElementById('note-container');
                var newNote = document.createElement('p');
                newNote.textContent = note;
                noteContainer.appendChild(newNote);
                document.getElementById('love-note').value = ''; // Clear the input field after submission
            } else {
                alert('Please write a note before sending!');
            }
        }
    </script>
</body>
</html>
